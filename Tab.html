	        document.getElementById('searchInput').addEventListener('keypress', function(event) {

	        function performSearch() {
	            const query = document.getElementById('searchInput').value;
	            if (query) {
	                const searchUrl = 'https://www.google.co.in/search?q=' + encodeURIComponent(query);
	                window.location.href = searchUrl;
	            }
	        }
	        document.addEventListener('DOMContentLoaded', (event) => {
			    const input = document.getElementById('search-input');
			    const button = document.getElementById('search-button');

			    input.addEventListener('input', () => {
			        if (input.value.trim() === '') {
			            button.disabled = true;
			        } else {

			        }
			    });
			});

<!-- Navigation Bar -->
	<div class="sidenav" id="sidenav">WORK IN PROGRESS
        <script>
        const sidenav = document.getElementById('sidenav');

        let startX = 0;
        let startWidth = 0;
        let isDragging = false;
        const dragThreshold = 80;

        function updateSidebarWidth(newWidth) {
            sidenav.style.width = `${Math.min(window.innerWidth, Math.max(8, newWidth))}px`;
        }

        function handleTouchMove(e) {
            if (!isDragging) return;
            const currentX = e.touches[0].clientX;
            const newWidth = startWidth + (startX - currentX);
            updateSidebarWidth(newWidth);
        }

        function handleTouchEnd() {
            isDragging = false;
            const currentWidth = parseInt(getComputedStyle(sidenav).width, 10);
            if (currentWidth >= window.innerWidth / 2) {
                sidenav.style.width = '100vw'; // Full screen
            } else {
                sidenav.style.width = '8vh'; // Default value
            }
        }

        sidenav.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startWidth = parseInt(getComputedStyle(sidenav).width, 10);
            isDragging = true;
        });

        sidenav.addEventListener('touchmove', handleTouchMove);

        sidenav.addEventListener('touchend', handleTouchEnd);
    </script>

<!-- Main Script -->
	<script>
	document.addEventListener('DOMContentLoaded', function() {
    const navItems = document.querySelectorAll('.navigation ul li');
    const indicator = document.querySelector('.indicator');
    const themeStylesheet = document.getElementById('theme-stylesheet');

    function updateIndicator() {
        const activeItem = document.querySelector('.navigation ul li.active');
        if (activeItem) {
            const index = Array.from(navItems).indexOf(activeItem);
            const itemHeight = activeItem.offsetHeight;
            indicator.style.transform = `translateY(${index * itemHeight}px)`;
        }
    }

    // Initial update
    updateIndicator();

    // Add event listener to update indicator and stylesheet on item click
    navItems.forEach(item => {
        item.addEventListener('click', () => {
            navItems.forEach(i => i.classList.remove('active'));
            item.classList.add('active');

            // Update indicator position
            updateIndicator();

            // Change stylesheet
            const stylesheet = item.getAttribute('data-stylesheet');
            themeStylesheet.setAttribute('href', stylesheet);
        });
    });

    // Update indicator on window resize to maintain responsiveness
    window.addEventListener('resize', updateIndicator);
	});
	</script>
