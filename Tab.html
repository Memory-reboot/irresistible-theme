<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome</title>

	<link rel="stylesheet" type="text/css" href="Style.css">
	<link rel="stylesheet" type="text/css" href="Animated text.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">

	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

	
<!-- Disable Touch in Background Image -->
	<div class="background"></div>



<!-- Animated Text -->
	<p id='head1' class='header'>Awesome designs</p>
	<p id='head2' class='header'>Just</p>
	<p id='head3' class='header'>For you</p>
	<p id='head4' class='header'>Simple and awesome</p>
	<p id='head5' class='header'>Welcome</p>



<!-- Diagonal -->
	<div class="container">
		<div class="triangle1"></div>
		<div class="triangle2"></div>
	</div>
	<div class="container2">
		<div class="triangle3"></div>
		<div class="triangle4"></div>
	</div>
	

	
<!-- Diagonal Icons -->
	<div class="item">
		<span class="icon" style="bottom:32vh; right:13.8vh"><a href="https://youtube.com"><ion-icon name="logo-youtube" >Youtube</ion-icon></a></span>
	
		<span class="icon" style="bottom:24vh; right:21.8vh;"><a href="https://web.whatsapp.com"><ion-icon name="logo-whatsapp" >Whatsapp</ion-icon></a></span>
	
		<span class="icon" style="bottom:16vh; right:29.8vh;"><a href="https://instagram.com"><ion-icon name="logo-instagram">Instagram</ion-icon></a></span>
	
		<span class="icon" style="bottom:8vh; right:37.8vh;"><a href="https://google.com"><ion-icon name="logo-google">Google</ion-icon></a></span>
	</div>
	


<!-- DATE -->
	<div class="date"><p id="dayOfWeek"></p>
    <p id="formattedDate"></p>
    <script type="text/javascript" src="formatedDate.js"></script></div>
    </div>



<!-- Navigation Bar -->
	<div class="sidenav">
		<div class="pfp"></div>
        

		<div class="time-container">
        <div id="current-time">Loading time...</div>
	    </div>
	    <script>
	        function updateTime() {
	            const now = new Date();
	            const hours = now.getHours().toString().padStart(2, '0');
	            const minutes = now.getMinutes().toString().padStart(2, '0');
	            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
	        }

	        setInterval(updateTime, 1000);
	        updateTime(); // Initialize immediately
	    </script>
	    <div class="navigation">
		<ul>
	        <li class="list active"><a href="#"><span class="icon" style="bottom:31vh;"><ion-icon name="Home-outline" >Home</ion-icon></span></a></li>       
	        <li class="list"><a href="#"><span class="icon" style="bottom:23vh;"><ion-icon name="cloudy-night-outline" >Whether</ion-icon></span></a></li>      
	        <li class="list"><a href="#"><span class="icon" style="bottom:15vh;"><ion-icon name="musical-notes" >Music</ion-icon></span></a></li>       
	        <li class="list"><a href="#"><span class="icon" style="bottom:07vh;"><ion-icon name="calendar-outline" >Calendar</ion-icon></span></a></li>
    	</ul>
    	</div>
    	<div class="indicator"></div>
    	<script>
		    document.addEventListener('DOMContentLoaded', function() {
		        const navItems = document.querySelectorAll('.navigation ul li');
		        const indicator = document.querySelector('.indicator');

		        function updateIndicator() {
		            const activeItem = document.querySelector('.navigation ul li.active');
		            if (activeItem) {
		                const index = Array.from(navItems).indexOf(activeItem);
		                const height = activeItem.offsetHeight;
		                indicator.style.transform = `translateY(${index * height}px)`;
		            }
		        }

		        // Initial update
		        updateIndicator();

		        // Example: Add event listener to update indicator on item click
		        navItems.forEach(item => {
		            item.addEventListener('click', () => {
		                navItems.forEach(i => i.classList.remove('active'));
		                item.classList.add('active');
		                updateIndicator();
		            });
		        });
		    });
		</script>
    </div>



<!-- Search Bar -->
	<div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search Google" />
            <button onclick="performSearch()">
                <ion-icon name="search-outline">Search</ion-icon>
            </button>
        </div>
    </div>
    	<script>
	        document.getElementById('searchInput').addEventListener('keypress', function(event) {
	            if (event.key === 'Enter') {
	                performSearch();
	            }
	        });

	        function performSearch() {
	            const query = document.getElementById('searchInput').value;
	            if (query) {
	                const searchUrl = 'https://www.google.co.in/search?q=' + encodeURIComponent(query);
	                window.location.href = searchUrl;
	            }
	        }
	        document.addEventListener('DOMContentLoaded', (event) => {
			    const input = document.getElementById('search-input');
			    const button = document.getElementById('search-button');

			    input.addEventListener('input', () => {
			        if (input.value.trim() === '') {
			            button.disabled = true;
			        } else {
			            button.disabled = false;
			        }
			    });
			});
    	</script>   
   


</body>


</html>
